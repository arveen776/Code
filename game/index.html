<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Physics - Engineer's Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>‚ö° Breakout Physics</h1>
        <div class="game-info">
            <div class="score-board">
                <div class="stat">
                    <span class="label">Score:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="stat">
                    <span class="label">Lives:</span>
                    <span id="lives" class="value">3</span>
                </div>
                <div class="stat">
                    <span class="label">Level:</span>
                    <span id="level" class="value">1</span>
                </div>
                <div class="stat">
                    <span class="label">High Score:</span>
                    <span id="highScore" class="value">0</span>
                </div>
            </div>
            <div class="power-up-indicator">
                <span id="powerUpText"></span>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="controls">
            <p>Use ‚Üê ‚Üí arrow keys or A/D to move paddle</p>
            <p>Spacebar to launch ball</p>
            <button id="startBtn">Start Game</button>
            <button id="pauseBtn">Pause</button>
        </div>
        <div id="gameOver" class="game-over hidden">
            <h2 id="gameOverTitle">Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p id="levelReached">Level Reached: <span id="finalLevel">1</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
        <div id="levelComplete" class="level-complete hidden">
            <h2>üéâ Level Complete!</h2>
            <p>Get ready for the next level...</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
