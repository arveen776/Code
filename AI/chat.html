<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chat Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
            border-radius: 12px 12px 0 0;
        }

        .api-key-section {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .api-key-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .api-key-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .save-key-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .save-key-btn:hover {
            background: #5568d3;
        }

        .save-key-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .status.saved {
            color: #28a745;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #667eea;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #f1f3f5;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.error {
            background: #fee;
            color: #c33;
            align-self: center;
            max-width: 90%;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: #f8f9fa;
            border-radius: 0 0 12px 12px;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .send-btn:hover {
            background: #5568d3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="api-key-section">
                <input 
                    type="password" 
                    id="apiKeyInput" 
                    class="api-key-input" 
                    placeholder="Enter your OpenAI API key"
                >
                <button id="saveKeyBtn" class="save-key-btn">Save Key</button>
            </div>
            <div class="status" id="status">API key not saved</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                Hello! Enter your OpenAI API key above and start chatting. I'm ready to help!
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message here..."
                    rows="1"
                    disabled
                ></textarea>
                <button id="sendBtn" class="send-btn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY_STORAGE = 'openai_api_key';
        let apiKey = localStorage.getItem(API_KEY_STORAGE);

        const apiKeyInput = document.getElementById('apiKeyInput');
        const saveKeyBtn = document.getElementById('saveKeyBtn');
        const status = document.getElementById('status');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Load saved API key
        if (apiKey) {
            apiKeyInput.value = '•'.repeat(20);
            status.textContent = 'API key saved (click Save Key to change)';
            status.classList.add('saved');
            enableChat();
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Save API key
        saveKeyBtn.addEventListener('click', function() {
            const key = apiKeyInput.value.trim();
            if (!key) {
                alert('Please enter an API key');
                return;
            }

            // If input shows dots, user wants to change key
            if (apiKeyInput.value.includes('•')) {
                apiKeyInput.value = '';
                apiKeyInput.type = 'text';
                apiKeyInput.placeholder = 'Enter your OpenAI API key';
                saveKeyBtn.textContent = 'Save Key';
                status.textContent = 'API key not saved';
                status.classList.remove('saved');
                disableChat();
                return;
            }

            apiKey = key;
            localStorage.setItem(API_KEY_STORAGE, apiKey);
            apiKeyInput.value = '•'.repeat(20);
            apiKeyInput.type = 'password';
            status.textContent = 'API key saved (click Save Key to change)';
            status.classList.add('saved');
            enableChat();
        });

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) {
                    sendMessage();
                }
            }
        });

        // Send button click
        sendBtn.addEventListener('click', sendMessage);

        function enableChat() {
            messageInput.disabled = false;
            sendBtn.disabled = false;
            messageInput.placeholder = 'Type your message here...';
        }

        function disableChat() {
            messageInput.disabled = true;
            sendBtn.disabled = true;
            messageInput.placeholder = 'Please save your API key first';
        }

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !apiKey) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Disable input while processing
            messageInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<div class="loading"></div>';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        temperature: 0.7
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || 'Failed to get response from OpenAI');
                }

                const assistantMessage = data.choices[0].message.content;
                addMessage(assistantMessage, 'assistant');

            } catch (error) {
                addMessage(`Error: ${error.message}`, 'error');
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
                messageInput.focus();
            }
        }

        // Focus on API key input if not saved
        if (!apiKey) {
            apiKeyInput.focus();
        } else {
            messageInput.focus();
        }
    </script>
</body>
</html>
